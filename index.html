<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Data Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><!-- Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="5224-183786646_medium.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <header>
    <h1>મકવાણા મેન્સવેર જસદણ</h1>
    <h2>399 ઓફર "વહેલા તે પહેલા"</h2><h3>399 માં એક જોડી ને 1000 માં ત્રણ જોડી કાપડ</h3>
  </header>

  <!-- User Form -->
  <div class="container" id="formSection">
    <h2>Submit Your Details</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>
    <button onclick="saveData()">Submit</button>
    <p id="message" class="success"></p>
    <p id="limitInfo"></p>
    <div style="text-align:center; margin-top:15px;">
      <button onclick="showLogin()">Admin Login</button>
    </div>
  </div>

  <!-- Admin Login -->
  <div class="container hidden" id="loginSection">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginMsg" class="error"></p>
  </div>

  <!-- Admin Panel -->
  <div class="container hidden" id="adminSection">
    <h2>Admin Panel</h2>
    <button onclick="logout()">Logout</button>
    <input type="text" id="searchBox" placeholder="Search by ID, name or phone" onkeyup="searchData()">

    <h3>Customer List</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>

    <h3>Recycle Bin</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="recycleTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
